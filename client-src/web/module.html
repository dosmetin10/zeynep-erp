<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MTN ERP Modül</title>
  <style>
    body { margin:0; font-family:Segoe UI,Arial,sans-serif; background:#f8fafc; }
    .wrap { padding:14px; }
    .panel { background:#fff; border:1px solid #d7e1ed; border-radius:12px; padding:12px; }
    h3 { margin:0 0 12px; color:#0b3d5e; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:8px; }
    input,select,button,textarea { padding:8px 10px; border:1px solid #c8d4e2; border-radius:8px; }
    textarea { min-width:260px; min-height:40px; }
    button { background:#f3f7fb; cursor:pointer; }
    button.primary { background:#0b5fa1; color:#fff; border-color:#0b5fa1; }
    table { width:100%; border-collapse:collapse; margin-top:8px; }
    th,td { border:1px solid #d7e1ed; padding:7px; text-align:left; font-size:14px; }
    .msg { margin-top:8px; color:#065f46; font-weight:600; min-height:20px; }
  </style>
</head>
<body>
<div class="wrap"><div class="panel"><h3 id="title">Modül</h3><div id="app"></div><div class="msg" id="msg"></div></div></div>
<script>
  const params = new URLSearchParams(location.search);
  const name = params.get('name') || 'Dashboard';
  const titleEl = document.getElementById('title');
  titleEl.textContent = name + ' Modülü';
  const app = document.getElementById('app');
  const msg = document.getElementById('msg');
  const byId = (id) => document.getElementById(id);

  function esc(v) { return String(v ?? '').replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s])); }
  async function api(url, options = {}) {
    const r = await fetch(url, { headers: { 'Content-Type': 'application/json' }, ...options });
    const t = await r.text();
    const data = t ? JSON.parse(t) : {};
    if (!r.ok) throw new Error(data?.error?.reason || ('HTTP ' + r.status));
    return data;
  }
  function ok(text){ msg.textContent = text; msg.style.color = '#065f46'; }
  function fail(text){ msg.textContent = text; msg.style.color = '#b91c1c'; }

  async function renderDashboard() {
    const s = await api('/api/reports/summary');
    app.innerHTML = `<table><tr><th>Gösterge</th><th>Tutar</th></tr>
      <tr><td>Toplam Satış</td><td>${Number(s.sales).toFixed(2)} ₺</td></tr>
      <tr><td>Toplam Satınalma</td><td>${Number(s.purchases).toFixed(2)} ₺</td></tr>
      <tr><td>Toplam Tahsilat</td><td>${Number(s.collections).toFixed(2)} ₺</td></tr>
      <tr><td>Tedarikçi Ödemeleri</td><td>${Number(s.payments).toFixed(2)} ₺</td></tr>
      <tr><td>Masraflar</td><td>${Number(s.expenses).toFixed(2)} ₺</td></tr>
      <tr><td>Stok Değeri</td><td>${Number(s.stockValue).toFixed(2)} ₺</td></tr>
      <tr><td><b>Nakit Akışı</b></td><td><b>${Number(s.cashFlow).toFixed(2)} ₺</b></td></tr></table>`;
  }

  async function renderCari(type='customer') {
    app.innerHTML = `<div class="row"><input id="code" placeholder="Cari Kod" style="width:130px"><input id="cname" placeholder="Cari Adı" style="width:220px"><input id="city" placeholder="Şehir" style="width:140px"><button class="primary" id="save">Kaydet</button></div><table id="tbl"><tr><th>Kod</th><th>Ad</th><th>Şehir</th><th>Tip</th></tr></table>`;
    const codeEl = byId('code');
    const cnameEl = byId('cname');
    const cityEl = byId('city');
    const tblEl = byId('tbl');
    const saveEl = byId('save');

    const load = async () => {
      const c = await api('/api/customers?page=1&pageSize=200');
      const rows = (c.rows || []).filter((r) => (type === 'supplier' ? r.type !== 'customer' : r.type !== 'supplier'));
      tblEl.innerHTML = '<tr><th>Kod</th><th>Ad</th><th>Şehir</th><th>Tip</th></tr>' + rows.map((r) => `<tr><td>${esc(r.code)}</td><td>${esc(r.name)}</td><td>${esc(r.city)}</td><td>${esc(r.type)}</td></tr>`).join('');
      if (!codeEl.value) codeEl.value = (await api('/api/codes/next?type=customer')).code;
    };

    saveEl.onclick = async () => {
      const payloadType = type === 'supplier' ? 'supplier' : 'customer';
      await api('/api/customers', { method: 'POST', body: JSON.stringify({ code: codeEl.value, name: cnameEl.value, city: cityEl.value, type: payloadType }) });
      cnameEl.value = '';
      cityEl.value = '';
      codeEl.value = '';
      ok('Cari kaydı oluşturuldu.');
      await load();
    };

    await load();
  }

  async function renderStok() {
    app.innerHTML = `<div class="row"><input id="sku" placeholder="Stok Kod" style="width:130px"><input id="sname" placeholder="Stok Adı" style="width:220px"><input id="qty" type="number" step="0.01" placeholder="Miktar" style="width:110px"><input id="cost" type="number" step="0.01" placeholder="Maliyet" style="width:110px"><button class="primary" id="save">Kaydet</button></div><table id="tbl"><tr><th>ID</th><th>Kod</th><th>Ad</th><th>Miktar</th><th>Maliyet</th></tr></table>`;
    const skuEl = byId('sku');
    const snameEl = byId('sname');
    const qtyEl = byId('qty');
    const costEl = byId('cost');
    const tblEl = byId('tbl');
    const saveEl = byId('save');

    const load = async () => {
      const d = await api('/api/inventory/items?page=1&pageSize=300');
      tblEl.innerHTML = '<tr><th>ID</th><th>Kod</th><th>Ad</th><th>Miktar</th><th>Maliyet</th></tr>' + d.rows.map((r) => `<tr><td>${r.id}</td><td>${esc(r.sku)}</td><td>${esc(r.name)}</td><td>${r.qty}</td><td>${r.avg_cost}</td></tr>`).join('');
      if (!skuEl.value) skuEl.value = (await api('/api/codes/next?type=stock')).code;
    };

    saveEl.onclick = async () => {
      await api('/api/inventory/items', { method: 'POST', body: JSON.stringify({ sku: skuEl.value, name: snameEl.value, qty: Number(qtyEl.value || 0), avgCost: Number(costEl.value || 0) }) });
      skuEl.value = '';
      snameEl.value = '';
      qtyEl.value = '';
      costEl.value = '';
      ok('Stok kartı kaydedildi.');
      await load();
    };

    await load();
  }

  async function renderSales() {
    app.innerHTML = `<div class="row"><input id="customerCode" placeholder="Cari Kod" style="width:140px"><input id="itemId" type="number" placeholder="Stok ID" style="width:100px"><input id="qty" type="number" step="0.01" placeholder="Miktar" style="width:100px"><input id="price" type="number" step="0.01" placeholder="Fiyat" style="width:110px"><input id="vatRate" type="number" step="0.01" value="0.2" style="width:90px"><select id="paymentMethod"><option value="credit">Vadeli</option><option value="cash">Nakit</option><option value="bank">Banka</option></select><button class="primary" id="save">Satış Kaydet</button></div><table id="tbl"><tr><th>ID</th><th>Cari</th><th>Ödeme</th><th>Ara Toplam</th><th>KDV</th><th>Genel Toplam</th><th>Durum</th><th>Belge</th><th>İşlem</th></tr></table>`;
    const tblEl = byId('tbl');
    const customerCodeEl = byId('customerCode');
    const itemIdEl = byId('itemId');
    const qtyEl = byId('qty');
    const priceEl = byId('price');
    const vatRateEl = byId('vatRate');
    const paymentMethodEl = byId('paymentMethod');
    const saveEl = byId('save');

    const load = async () => {
      const d = await api('/api/sales?page=1&pageSize=200');
      tblEl.innerHTML = '<tr><th>ID</th><th>Cari</th><th>Ödeme</th><th>Ara Toplam</th><th>KDV</th><th>Genel Toplam</th><th>Durum</th><th>Belge</th><th>İşlem</th></tr>' + (d.rows || []).map((r) => `<tr><td>${r.id}</td><td>${esc(r.customer_code)}</td><td>${esc(r.payment_method)}</td><td>${Number(r.net_total).toFixed(2)}</td><td>${Number(r.vat_total).toFixed(2)}</td><td>${Number(r.gross_total).toFixed(2)}</td><td>${esc(r.status)}</td><td><a href="/api/sales/${r.id}/pdf" target="_blank">PDF</a></td><td>${r.status === 'posted' ? `<button data-void="${r.id}">İptal</button>` : '-'}</td></tr>`).join('');
      tblEl.querySelectorAll('button[data-void]').forEach((btn) => {
        btn.onclick = async () => {
          await api(`/api/sales/${btn.dataset.void}/void`, { method: 'POST' });
          ok('Satış iptal edildi ve stok/muhasebe geri alındı.');
          await load();
        };
      });
    };

    saveEl.onclick = async () => {
      await api('/api/sales', {
        method: 'POST',
        body: JSON.stringify({
          customerCode: customerCodeEl.value,
          paymentMethod: paymentMethodEl.value,
          lines: [{ itemId: Number(itemIdEl.value), qty: Number(qtyEl.value || 0), price: Number(priceEl.value || 0), vatRate: Number(vatRateEl.value || 0) }],
        }),
      });
      customerCodeEl.value = '';
      itemIdEl.value = '';
      qtyEl.value = '';
      priceEl.value = '';
      ok('Satış kaydı oluşturuldu.');
      await load();
    };

    await load();
  }

  async function renderReports() {
    const [mizan, sum, profit] = await Promise.all([api('/api/reports/trial-balance'), api('/api/reports/summary'), api('/api/reports/profit-summary')]);
    const header = '<tr><th>Hesap Kodu</th><th>Borç</th><th>Alacak</th></tr>';
    const rows = (mizan || []).map(r => `<tr><td>${esc(r.account_code)}</td><td>${Number(r.dr).toFixed(2)}</td><td>${Number(r.cr).toFixed(2)}</td></tr>`).join('');
    app.innerHTML = `<h4>Finansal Özet</h4><table><tr><th>Gösterge</th><th>Tutar</th></tr>
      <tr><td>Satış</td><td>${Number(sum.sales).toFixed(2)}</td></tr>
      <tr><td>Satınalma</td><td>${Number(sum.purchases).toFixed(2)}</td></tr>
      <tr><td>Tahsilat</td><td>${Number(sum.collections).toFixed(2)}</td></tr>
      <tr><td>Ödeme + Masraf</td><td>${(Number(sum.payments)+Number(sum.expenses)).toFixed(2)}</td></tr>
      <tr><td>Nakit Akışı</td><td>${Number(sum.cashFlow).toFixed(2)}</td></tr></table>
      <h4>Karlılık Özeti</h4><table><tr><th>Gösterge</th><th>Tutar</th></tr>
      <tr><td>Net Satış</td><td>${Number(profit.salesNet).toFixed(2)}</td></tr>
      <tr><td>Net Satınalma</td><td>${Number(profit.purchaseNet).toFixed(2)}</td></tr>
      <tr><td>Brüt Kar</td><td>${Number(profit.grossProfit).toFixed(2)}</td></tr>
      <tr><td>Faaliyet Karı</td><td>${Number(profit.operatingProfit).toFixed(2)}</td></tr></table><h4>Mizan</h4><table>${header}${rows}</table>`;
  }


  async function renderOfferOrder() {
    app.innerHTML = `<div class="row"><input id="customerCode" placeholder="Cari Kod" style="width:140px"><button class="primary" id="createOffer">Teklif Oluştur</button><input id="offerId" type="number" placeholder="Teklif ID" style="width:110px"><button id="createOrder">Siparişe Çevir</button><input id="orderId" type="number" placeholder="Sipariş ID" style="width:110px"><input id="itemId" type="number" placeholder="Stok ID" style="width:100px"><input id="qty" type="number" step="0.01" placeholder="Miktar" style="width:100px"><input id="price" type="number" step="0.01" placeholder="Fiyat" style="width:110px"><button id="invoice">Faturala</button></div><div id="flowMsg"></div>`;
    createOffer.onclick = async () => {
      const d = await api('/api/offers', { method:'POST', body: JSON.stringify({ customerCode: customerCode.value }) });
      flowMsg.textContent = `Teklif oluşturuldu: ${d.id}`;
    };
    createOrder.onclick = async () => {
      const d = await api('/api/orders', { method:'POST', body: JSON.stringify({ offerId: Number(offerId.value), customerCode: customerCode.value }) });
      flowMsg.textContent = `Sipariş oluşturuldu: ${d.id}`;
    };
    invoice.onclick = async () => {
      const d = await api('/api/invoices/from-order/' + Number(orderId.value), { method:'POST', body: JSON.stringify({ lines:[{ itemId:Number(itemId.value), qty:Number(qty.value||0), price:Number(price.value||0), vatRate:0.2 }] }) });
      flowMsg.textContent = `Fatura oluşturuldu: invoice#${d.invoiceId}, sales#${d.saleId}`;
    };
  }

  async function renderPeriodLocks() {
    app.innerHTML = `<div class="row"><input id="periodKey" placeholder="YYYY-MM" style="width:120px"><button class="primary" id="closeP">Dönemi Kapat</button><button id="openP">Dönemi Aç</button></div><table id="tbl"><tr><th>Dönem</th><th>Kapalı mı</th><th>Kapanış</th></tr></table>`;
    const load = async () => {
      const d = await api('/api/period-locks');
      tbl.innerHTML = '<tr><th>Dönem</th><th>Kapalı mı</th><th>Kapanış</th></tr>' + (d.rows||[]).map(r=>`<tr><td>${esc(r.period_key)}</td><td>${Number(r.is_closed)?'Evet':'Hayır'}</td><td>${esc(r.closed_at||'')}</td></tr>`).join('');
    };
    closeP.onclick = async () => { await api('/api/period-locks/' + periodKey.value + '/close', { method:'POST' }); ok('Dönem kapatıldı'); await load(); };
    openP.onclick = async () => { await api('/api/period-locks/' + periodKey.value + '/open', { method:'POST' }); ok('Dönem açıldı'); await load(); };
    await load();
  }

  async function renderAccountMappings() {
    app.innerHTML = `<div class="row"><input id="mkey" placeholder="mapping_key" style="width:220px"><input id="acode" placeholder="hesap kodu" style="width:140px"><button class="primary" id="save">Kaydet</button></div><table id="tbl"><tr><th>Mapping</th><th>Hesap</th><th>Ad</th></tr></table>`;
    const load = async () => {
      const d = await api('/api/settings/account-mappings');
      tbl.innerHTML = '<tr><th>Mapping</th><th>Hesap</th><th>Ad</th></tr>' + (d.rows||[]).map(r=>`<tr><td>${esc(r.mapping_key)}</td><td>${esc(r.account_code)}</td><td>${esc(r.account_name||'')}</td></tr>`).join('');
    };
    save.onclick = async () => { await api('/api/settings/account-mappings/' + encodeURIComponent(mkey.value), { method:'PUT', body: JSON.stringify({ accountCode: acode.value }) }); ok('Eşleştirme güncellendi'); await load(); };
    await load();
  }

  async function renderErrorLogs() {
    const d = await api('/api/error-logs');
    app.innerHTML = `<table><tr><th>ID</th><th>Kullanıcı</th><th>Metod</th><th>Rota</th><th>Mesaj</th><th>Tarih</th></tr>${(d.rows||[]).map(r=>`<tr><td>${r.id}</td><td>${esc(r.user_id)}</td><td>${esc(r.method||'')}</td><td>${esc(r.route||'')}</td><td>${esc(r.message)}</td><td>${esc(r.created_at)}</td></tr>`).join('')}</table>`;
  }


  const renderers = {
    'Dashboard': renderDashboard,
    'Cari': () => renderCari('customer'),
    'Tedarikçiler': () => renderCari('supplier'),
    'Stok': renderStok,
    'Depolar': renderWarehouses,
    'Depo Transfer': renderTransfer,
    'Satış': renderSales,
    'Satınalma': renderPurchases,
    'İrsaliye': renderDispatch,
    'Tahsilat Makbuzu': renderCollection,
    'Tedarikçi Ödeme': renderPayments,
    'Gider Yönetimi': renderExpenses,
    'Banka İşlemleri': renderBank,
    'Teklif-Sipariş': renderOfferOrder,
    'Dönem Kilidi': renderPeriodLocks,
    'Hesap Eşleştirme': renderAccountMappings,
    'Hata Logları': renderErrorLogs,
    'Raporlar': renderReports
  };

  (async () => {
    try {
      const fn = renderers[name];
      if (!fn) {
        app.innerHTML = 'Modül tanımlı değil.';
        return;
      }
      await fn();
    } catch (e) {
      fail(e.message);
    }
  })();
</script>
</body>
</html>
